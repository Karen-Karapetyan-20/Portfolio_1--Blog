{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Create
{% endblock %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-8 m-auto">
            <form method="post" enctype="multipart/form-data" action="{% url 'articles:create' %}" novalidate>
                {% csrf_token %}
                {{ form | crispy }}
                <div class="row">
                    <div class="col-6 m-auto">
                        <button type="submit" class="btn btn-outline-success btn-lg">Create</button>
                        <a class="btn btn-outline-warning btn-lg" href="{% url 'articles:home' %}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
