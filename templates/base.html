<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="body bg-">

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-light" href="/">MyBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="{% url 'articles:home' %}">Articles</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Category
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'articles:first' %}">Notebooks</a>
                        <a class="dropdown-item" href="{% url 'articles:second' %}">Smartphones</a>
                        <a class="dropdown-item" href="{% url 'articles:third' %}">Cars</a>
                        <a class="dropdown-item" href="{% url 'articles:fourth' %}">Cameras</a>
                        <a class="dropdown-item" href="{% url 'articles:fivth' %}">Home appliances</a>
                        <a class="dropdown-item" href="{% url 'articles:sixth' %}">Apartments</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'articles:other' %}">Other</a>
                    </div>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'users:profile' %}">Profile</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'articles:create' %}">Create</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'users:logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'users:reg' %}">Registration</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'users:login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{% url 'articles:search' %}" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search" name="search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    {% block content %}

    {% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</body>
</html>
