{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-8 m-auto">
                <h1 class="mb-4">Registration</h1>
                <form method="post" enctype="multipart/form-data" action="{% url 'users:reg' %}" novalidate>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="row mt-4 mb-4">
                        <div class="col-6 m-auto">
                            <button type="submit" class="btn btn-outline-success btn-lg">Registration</button>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="row mt-4 mb-4">
                    <div class="col-6 m-auto">
                        <p>
                            I have profile.
                            <a href="{% url 'users:login' %}">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
