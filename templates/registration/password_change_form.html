{% extends "base.html" %}

{% block title %}
    Change password
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-2">
        <div class="row">
            <div class="col-8 m-auto">
                <div class="content-section">
                    <form method="post" action="{% url 'users:password_change' %}" novalidate>
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Change password</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="row">
                            <div class="col-8 m-auto">
                                <button class="btn btn-outline-success" type="submit">Change</button>
                                <a class="btn btn-outline-warning" href="{% url 'articles:home' %}">Close</a>
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
{% endblock %}
