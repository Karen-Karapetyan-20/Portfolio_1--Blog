{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-4 m-auto">
                <form class="form-signin text-center mt-4" method="post" action="{% url 'users:login' %}" novalidate>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-lg btn-primary " type="submit">login</button>
                </form>
                <hr>
                <div class="row mt-2">
                    <div class="col-11 m-auto">
                        <p>Don't have profile yet?
                            <a href="{% url 'users:reg' %}">Registration</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
